<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação básica</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <h1>cadastre uma tarefa</h1>
        <form action="#" method="get">
            <div class="conteiner">
                <label for="title">Titulo:</label>
                <input type="text" name="titulo" id="title" maxlength="29" >
            </div>
            <div class="conteiner">
                <label for="txtarea">Descrição da tarefa:</label>
                <textarea name="txt" id="txtarea" rows="6" maxlength="210"></textarea>
                <div id="contador" style="display: none;"><span>210</span> caracteres</div>
                <input type="checkbox" name="confirm" id="validacao" > <label for="validacao" id="validar">Comprometo-me a entregar o texto em ordem.</label>
            </div>
            <input type="submit" value="Enviar" id="botaoEnviar" disabled>
        </form>
        <div id="feedbackMessage">
            <p>aa</p>
            <button><span>X</span></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
